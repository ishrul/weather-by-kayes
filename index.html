<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- venilla css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="d-flex justify-content-center">
        <div>
          <div class="input-group m-5 ms-0">
            <input
              id="weather-input"
              type="text"
              class="form-control width"
              placeholder="Enter your city name..."
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
              title="Enter a location for Weather ..."
            />
            <span
              class="input-group-text bg-danger rounded-3"
              onclick="loadWeather()"
              id="search-btn"
              >Search</span
            >
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- spinner -->
      <div class="text-center">
        <div id="spinner" class="spinner-grow d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- div for weather -->
      <div id="weather-sec"></div>
    </main>
    <footer>
      <div class="text-light">
        <p class="copyright">
          COPYRIGHT Â© 2021 | ALL RIGHTS RESERVED BY <br />
          <a
            class="text-light"
            target="_blank"
            href="https://www.facebook.com/cocking.is"
            >MOHAMMAD ISHRUL KAYES</a
          >
        </p>
      </div>
    </footer>
    <!-- javascript link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/weather.js"></script>
  </body>
</html>
